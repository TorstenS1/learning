# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - alis

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          # Use 3.11 for consistency if your backend depends on it, or keep 3.12 if appropriate.
          python-version: '3.12'

      # üõ†Ô∏è Local Build Section (Optional)
      # This section is optional if you rely on the Oryx build on Azure (SCM_DO_BUILD_DURING_DEPLOYMENT=true).
      # It is useful for catching dependency issues early. Remove for faster deployments.
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt
                
      # Exclude the virtual environment directory from the deployment artifact. 
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DC66536935EE490598897843A7A435DB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EAFA6C80BBE141D3BE630982CFC08F08 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7164395894DF4DD7837047F9AA588E56 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'alis'
          slot-name: 'Production'
          # CRITICAL FIX: The downloaded artifact is the package to deploy. 
          # This line ensures the code is actually pushed to Azure.
          package: '.'